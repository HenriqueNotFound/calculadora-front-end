<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="corpo">
        <section class="titulo">
            <h1>Calculadora 2000</h1>
        </section>
        


        <div class="display">
            <span class="currentNumber">0</span>
        </div>



        <div class="teclado">
            <div class="operadores">
                <button name="-" onclick="registrarOperador()">-</button>
                <button name="+" onclick="registrarOperador()">+</button>
                <button name="*" onclick="registrarOperador()">*</button>
                <button name="/" onclick="registrarOperador()">/</button>
            </div>



            <div class="numeros">
                <button name="1" onclick="registrarNumero()">1</button>
                <button name="2" onclick="registrarNumero()">2</button>
                <button name="3" onclick="registrarNumero()">3</button>
                <button name="4" onclick="registrarNumero()">4</button>
                <button name="5" onclick="registrarNumero()">5</button>
                <button name="6" onclick="registrarNumero()">6</button>
                <button name="7" onclick="registrarNumero()">7</button>
                <button name="8" onclick="registrarNumero()">8</button>
                <button name="9" onclick="registrarNumero()">9</button>
                <button name="0" onclick="registrarNumero()">0</button>
                <button class="enter" name="enter" onclick="Enter()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
