<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="corpo">
        <section class="titulo">
            <h1>Calculadora 2000</h1>
        </section>
        


        <div class="display">
            <input class="display-box" type="text" id="result"></>
        </div>



        <div class="teclado">
            <div class="operadores">
                <input type="button" value="-" onclick="display('-')"></>
                <input type="button" value="+" onclick="display('+')"></>
                <input type="button" value="*" onclick="display('*')"></>
                <input type="button" value="/" onclick="display('/')"></>
                <input type="button" value="C" onclick="limparTela()"></>
            </div>



            <div class="numeros">
                <input type="button" value="1" onclick="display('1')"></>
                <input type="button" value="2" onclick="display('2')"></>
                <input type="button" value="3" onclick="display('3')"></>
                <input type="button" value="4" onclick="display('4')"></>
                <input type="button" value="5" onclick="display('5')"></>
                <input type="button" value="6" onclick="display('6')"></>
                <input type="button" value="7" onclick="display('7')"></>
                <input type="button" value="8" onclick="display('8')"></>
                <input type="button" value="9" onclick="display('9')"></>
                <input type="button" value="0" onclick="display('0')"></>
                <input type="button" value="." onclick="display('.')"></>
                <input type="button" class="enter" value="=" onclick="calcular()"></>
            </div>
        </div>
    </div>
</body>
</html>
